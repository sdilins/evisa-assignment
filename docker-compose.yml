version: "3.9"

services:
  php:
    build:
      context: ./docker/php
    container_name: evisa-php
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    environment:
      DATABASE_URL: "pgsql://${POSTGRES_USER:-evisa_user}:${POSTGRES_PASSWORD:-evisa_secret}@database:5432/${POSTGRES_DB:-evisa}?serverVersion=${POSTGRES_VERSION:-16}&charset=utf8"
    depends_on:
      - database

  nginx:
    image: nginx:stable-alpine
    container_name: evisa-nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-evisa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-evisa_secret}
      POSTGRES_USER: ${POSTGRES_USER:-evisa_user}
    ports:
       - "5432"
    volumes:
      - database_data:/var/lib/postgresql/data:rw

volumes:
  database_data:
